name: node.js CI
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: cypress run
        uses: cypress-io/github-action@v2
        with:
              build: npm run build
              start: npm start
      - name: jest run
        run: npm test
        
        

